<!DOCTYPE html>
<html>
<head>
    <title>Animal Java Script Page</title>
</head>
<body>

<h2>Animal game by Nolan Lewandowski</h2>

<form>
    <label for="hiddenAnimal">The hidden animal type:</label>
    <input type="password" id="hiddenAnimal" value="Chicken">

    <label for="guessAnimal">Guess the animal:</label>
    <input type="text" id="guessAnimal">

    <button type="button" onclick="checkAnimal()">Check the guess</button>
</form>

<p id="resultHolder">Correct: 0, Wrong: 0</p>

<script>

    let wrong = 0;
    let correct = 0;

    function checkAnimal() {
        const hiddenAnimalValue = document.getElementById('hiddenAnimal').value;
        const guessAnimalValue = document.getElementById('guessAnimal').value;
        if (hiddenAnimalValue === guessAnimalValue) {
            correct++;
            alert('Ruff ruff');
        } else {
            wrong++;
            alert('Grrrr');
        }
        const resultHolder = document.getElementById('resultHolder');
        resultHolder.innerHTML = `Correct: ${correct}, Wrong: ${wrong}`;
    }
</script>

<div id="imageContainer">
    <img src="AJ.jpg" alt="Apple Juice" width="150" height="150" onclick="selectImage()">
</div>

<script>

let useImage = 1;

function selectImage() {
    const imageContainer = document.getElementById('imageContainer');
  
    switch (useImage) {
        case 1:
            imageContainer.innerHTML = `<img src="DrPepper.jpg" alt="Dr Pepper" width="150" height="150" onclick="selectImage()">`;
            useImage = 2;
            break;
        case 2:
            imageContainer.innerHTML = `<img src="Lemonade.jpg" alt="Lemonade" width="150" height="150" onclick="selectImage()">`;
            useImage = 3;
            break;
        case 3:
            imageContainer.innerHTML = `<img src="AJ.jpg" alt="Apple Juice" width="150" height="150" onclick="selectImage()">`;
            useImage = 1;
            break;
        default:
            break;
    }
}
</script>

</body>
</html>
