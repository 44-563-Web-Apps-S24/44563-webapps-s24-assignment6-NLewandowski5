<!DOCTYPE html>
<html>

<head>
    <title>Discount Looping Calculation</title>
</head>
 
<body>

<h2>Nolan Lewandowski Discount Calculations</h2>

<label for="price">Enter price per:</label>
<input type="number" id="price" value="10"><br>

<label for="number">Enter the number of items:</label>
<input type="number" id="number" value="9"><br>

<label for="discount">Enter the discount percent:</label>
<input type="number" id="discount" value="5"><br>

<form>
    <label>
        <input type="radio" name="operation" value="sum" onclick="chooseOp()"> Sum
    </label>
    <label>
        <input type="radio" name="operation" value="multiply" onclick="chooseOp()"> Multiply
    </label>
    <label>
        <input type="radio" name="operation" value="exponent" onclick="chooseOp()"> Exponent
    </label>
</form>

<button onclick="discount()">Show total</button>

<p id="results"></p>

<script>
    
function discount() {
 
    const price = parseFloat(document.getElementById('price').value);
    const number = parseInt(document.getElementById('number').value);
    const discountPercent = parseFloat(document.getElementById('discount').value);
    const selectedOperation = document.querySelector('input[name="operation"]:checked').value;

    let myOutput = '';

    switch (selectedOperation) {
        case 'sum':
            myOutput = `Sum of ${price} and ${discountPercent} is ${price + discountPercent}`;
            break;
        case 'multiply':
            myOutput = `Product of ${price} and ${discountPercent} is ${price * discountPercent}`;
            break;
        case 'exponent':
            myOutput = `Exponent of ${price} to the power of ${discountPercent} is ${Math.pow(price, discountPercent)}`;
            break;
        default:
            break;
    }

    document.getElementById('results').innerHTML = myOutput;
}

function chooseOp() {
    discount();
}
</script>

</body>
</html>
